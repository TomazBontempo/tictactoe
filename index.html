<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE</title>
    

    <!--Style, JS and Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    

  </head>

  <body class="py-5">
    <div class="container px-4 container1">

      <!-- Title -->
      <div class="text-center">
        <h1 class="py-5 topTitle">TIC TAC TOE</h1>
      </div>
      <hr />

      <!-- Starting game -->
      <div class=" text-center container2 py-3">
        <div class="form__group field">
          <input type="text" id="player1" class="form__field" placeholder="Player1" name="name" id='name' required />
          <label for="player1" class="form__label">X:</label>
        </div>

        <div class="form__group field">
          <input type="text" id="player2" class="form__field" placeholder="Player2" name="name" id='name' required />
          <label for="player2" class="form__label">O:</label>
        </div>
        <br />
        <div class="text-center py-4">
          <button
            id="start"
            type="button"
            class="btn btn-outline btnStart"
          >
            Start
          </button>
        </div>
        
      </div>

      

      <div class="container container4">
        <h2>Waiting to start:<span id="turnPlayer"></span></h2>
        
        <section id="gameBoard">
          <span
            class="cursorPointer"
            class="cursor-pointer"
            data-region="0.0"
          ></span>
          <span
            class="cursorPointer"
            class="cursor-pointer"
            data-region="0.1"
          ></span>
          <span
            class="cursorPointer"
            class="cursor-pointer"
            data-region="0.2"
          ></span>
          <span
            class="cursorPointer"
            class="cursor-pointer"
            data-region="1.0"
          ></span>
          <span
            class="cursorPointer"
            class="cursor-pointer"
            data-region="1.1"
          ></span>
          <span
            class="cursorPointer"
            class="cursor-pointer"
            data-region="1.2"
          ></span>
          <span
            class="cursorPointer"
            class="cursor-pointer"
            data-region="2.0"
          ></span>
          <span
            class="cursorPointer"
            class="cursor-pointer"
            data-region="2.1"
          ></span>
          <span
            class="cursorPointer"
            class="cursor-pointer"
            data-region="2.2"
          ></span>
        </section>
      </div>

  <!-- Bootstrap Script -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
